<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>â€¢</title>
  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #ffffff;
      --accent: #4dabf7;
      --accent-hover: #1c7ed6;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    #unlock-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--bg);
    }

    #password {
      background: transparent;
      border: none;
      border-bottom: 2px solid var(--accent);
      color: var(--text);
      font-size: 20px;
      text-align: center;
      outline: none;
      width: 200px;
    }

    #app {
      display: none;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: var(--accent);
    }

    .form-container {
      max-width: 400px;
      margin: 30px auto;
      background: var(--card);
      padding: 20px;
      border-radius: 8px;
    }

    input, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
      background: #2a2a2a;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
    }

    button {
      background: var(--accent);
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: var(--accent-hover);
    }

    .software-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .software-card {
      background: var(--card);
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .software-card img {
      max-width: 64px;
      height: 64px;
    }

    .software-card h2 {
      font-size: 18px;
      margin: 10px 0;
      color: var(--text);
    }

    .software-card a {
      display: inline-block;
      padding: 8px 16px;
      background-color: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }

    .software-card a:hover {
      background-color: var(--accent-hover);
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
</head>
<body>

  <!-- Unlock Screen -->
  <div id="unlock-screen">
    <input type="password" id="password" placeholder="" autocomplete="off" />
  </div>

  <!-- Main App -->
  <div id="app">
    <h1>My Software Downloads</h1>
    <div class="form-container">
      <input type="text" id="name" placeholder="Software Name">
      <input type="url" id="icon" placeholder="Icon URL">
      <input type="url" id="link" placeholder="Direct Download Link">
      <button onclick="addSoftware()">Add Software</button>
    </div>
    <div class="software-grid" id="software-list"></div>
  </div>

  <script>
    // Your Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAuhu-d3MsO1NksUvret60yR11now6Ul04",
      authDomain: "github-page-86bdc.firebaseapp.com",
      projectId: "github-page-86bdc",
      storageBucket: "github-page-86bdc.appspot.com",
      messagingSenderId: "1066296283146",
      appId: "1:1066296283146:web:79642f61536aaf40658ff3"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const HASHED_PASSWORD = "f1955f5ae4afd92308e1de91648d412e8dbaa8f7dc9dd6c7bef6fcc877d8a90b";

    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function verifyPassword(event) {
      if (event.key === "Enter") {
        const input = document.getElementById("password").value;
        const hash = await hashPassword(input);
        if (hash === HASHED_PASSWORD) {
          document.getElementById("unlock-screen").style.display = "none";
          document.getElementById("app").style.display = "block";
          renderSoftware();
        } else {
          document.getElementById("password").value = "";
        }
      }
    }

    document.getElementById("password").addEventListener("keydown", verifyPassword);

    async function addSoftware() {
      const name = document.getElementById("name").value.trim();
      const icon = document.getElementById("icon").value.trim();
      const link = document.getElementById("link").value.trim();

      if (!name || !icon || !link) {
        alert("Please fill out all fields.");
        return;
      }

      await db.collection("software").add({ name, icon, link });

      document.getElementById("name").value = "";
      document.getElementById("icon").value = "";
      document.getElementById("link").value = "";

      renderSoftware();
    }

    async function renderSoftware() {
      const container = document.getElementById("software-list");
      container.innerHTML = "";

      const snapshot = await db.collection("software").get();
      snapshot.forEach(doc => {
        const software = doc.data();
        const card = document.createElement("div");
        card.className = "software-card";
        card.innerHTML = `
          <img src="${software.icon}" alt="Icon">
          <h2>${software.name}</h2>
          <a href="${software.link}" download>Download</a>
        `;
        container.appendChild(card);
      });
    }
  </script>

</body>
</html>
