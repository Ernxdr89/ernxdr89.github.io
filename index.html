<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Software Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .software-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .software-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .software-card img {
      max-width: 64px;
      height: 64px;
    }
    .software-card h2 {
      font-size: 18px;
      margin: 10px 0;
    }
    .software-card a {
      display: inline-block;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    .software-card a:hover {
      background-color: #0056b3;
    }
    .form-container {
      max-width: 400px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>My Software Downloads</h1>

  <div class="form-container">
    <div id="password-form">
      <input type="password" id="password" placeholder="Enter password to unlock form">
      <button onclick="verifyPassword()">Unlock Form</button>
    </div>

    <div id="add-form" class="hidden">
      <input type="text" id="name" placeholder="Software Name">
      <input type="url" id="icon" placeholder="Icon URL">
      <input type="url" id="link" placeholder="Direct Download Link">
      <button onclick="addSoftware()">Add Software</button>
    </div>
  </div>

  <div class="software-grid" id="software-list"></div>

  <script>
    const HASHED_PASSWORD = "e3afed0047b08059d0fada10f400c1e5"; // MD5 of "secret" (for demo â€“ use SHA-256 in real use)
    
    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function verifyPassword() {
      const passwordInput = document.getElementById("password").value;
      const hash = await hashPassword(passwordInput);
      if (hash === "2bb80d537b1da3e38bd30361aa855686bde0ba95e299d8e9f3c5f3c75b8d66f7") { // hash of "mypassword"
        document.getElementById("add-form").classList.remove("hidden");
        document.getElementById("password-form").classList.add("hidden");
      } else {
        alert("Wrong password");
      }
    }

    function addSoftware() {
      const name = document.getElementById("name").value.trim();
      const icon = document.getElementById("icon").value.trim();
      const link = document.getElementById("link").value.trim();

      if (!name || !icon || !link) {
        alert("Please fill out all fields.");
        return;
      }

      const software = { name, icon, link };
      let softwareList = JSON.parse(localStorage.getItem("softwareList")) || [];
      softwareList.push(software);
      localStorage.setItem("softwareList", JSON.stringify(softwareList));

      renderSoftware();
      document.getElementById("name").value = "";
      document.getElementById("icon").value = "";
      document.getElementById("link").value = "";
    }

    function renderSoftware() {
      const softwareList = JSON.parse(localStorage.getItem("softwareList")) || [];
      const container = document.getElementById("software-list");
      container.innerHTML = "";

      softwareList.forEach(software => {
        const card = document.createElement("div");
        card.className = "software-card";
        card.innerHTML = `
          <img src="${software.icon}" alt="Icon">
          <h2>${software.name}</h2>
          <a href="${software.link}" download>Download</a>
        `;
        container.appendChild(card);
      });
    }

    // On load
    renderSoftware();
  </script>

</body>
</html>
